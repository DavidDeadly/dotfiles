update_check_interval 0
allow_remote_control yes

#font
font_family     CaskaydiaCove NFM Regular 
bold_font       CaskaydiaCove NFM Bold 
italic_font     CaskaydiaCove NFM Italic 
bold_italic_font CaskaydiaCove NFM Bold Italic 
font_size 13.0
disable_ligatures never
map ctrl+minus change_font_size all -1.0
map ctrl+plus change_font_size all +1.0
map ctrl+shift+backspace change_font_size all 0

#colors
# Not necesary in hyprland
background_opacity 0.5
background_tint 0.9
background_image ~/images/solitude.png
background_image_layout scaled

#cursor
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 15.0	
mouse_hide_wait 3.0

#scroll
scrollback_lines 2000

#url
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes

#window
enabled_layouts *
hide_window_decorations yes

#tabs
# tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled
tab_activity_symbol "ðŸ”¥"
tab_title_template "{index} {activity_symbol}{title[title.find(':')+1:]}"
active_tab_font_style  bold-italic
inactive_tab_font_style normal

#shortcuts
#tabs
	map alt+1 goto_tab 1
	map alt+2 goto_tab 2
	map alt+3 goto_tab 3
	map alt+4 goto_tab 4
	map alt+5 goto_tab 5
	map alt+6 goto_tab 6
	map alt+7 goto_tab 7
	map alt+8 goto_tab 8
	map alt+9 goto_tab 9

	map shift+alt+t set_tab_title
	map ctrl+shift+. move_tab_forward
	map ctrl+shift+, move_tab_backward

# windows
	map f2 launch --cwd=current
	map f3 launch --cwd=current --type=tab

# layouts
	map f4 toggle_layout stack 

